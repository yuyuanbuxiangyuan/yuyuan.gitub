<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!--
  步骤一：引入echarts.js文件
-->
 <script src="lib/echarts.min.js"></script>
 <script src="lib/china.js"></script>
<!--
  步骤一：引入echarts.js文件
  步骤二：准备一个呈现图表的盒子
  步骤三：初始化echarts实例对象
  步骤四：准备配置项
  步骤五：将配置项设置给echarts实例对象
-->
</head>
<body>
<!--步骤二：准备一个呈现图表的盒子-->
  <div style="width: 1728px;height:972px"></div>
 <script>
  //步骤三：初始化echarts实例对象
  //参数，dom，决定图表最终呈现位置
  var mCharts5= echarts.init(document.querySelector('div'))
  //步骤四：准备配置项
        // 指定图表的配置项和数据
		var name_title = "不同省份AQI地图(中国)"
        var mapName = 'china'
        var data = [
        //{ name: '湖北', value:4586 },
		{ name: '湖北', value: 43 },
		{ name: '浙江', value: 32 },
		{ name: '广东', value: 26 },
		{ name: '湖南', value: 36 },
		{ name: '河南', value: 45 },
		{ name: '江西', value: 37 },
		{ name: '安徽', value: 49 },
		{ name: '重庆', value: 51 },
		{ name: '山东', value: 31 },
		{ name: '四川', value: 53 },
		{ name: '江苏', value: 42 },
		{ name: '上海', value: 48 },
		{ name: '北京', value: 17 },
		{ name: '福建', value: 24 },
		{ name: '广西', value: 27 },
		{ name: '河北', value: 25 },
		{ name: '云南', value: 31 },
		{ name: '陕西', value: 61 },
		{ name: '黑龙江', value: 24 },
		{ name: '海南', value: 22 },
		{ name: '辽宁', value: 29 },
		{ name: '山西', value: 32 },
		{ name: '天津', value: 21 },
		{ name: '甘肃', value: 60 },
		{ name: '内蒙古', value: 28 },
		{ name: '宁夏', value: 61 },
		{ name: '吉林', value: 36 },
		{ name: '新疆', value: 192 },
		{ name: '贵州', value: 30 },
		{ name: '香港', value: 28 },
		{ name: '台湾', value: 25 },
		{ name: '青海', value: 50 },
		{ name: '澳门', value: 29 },
		{ name: '西藏', value: 37 },

        ];
        
        var option = {
            title: {
                text: name_title,
                x: 'center',
                textStyle: {
                    fontSize: 24
                },                
            },
            tooltip: {
                trigger: 'item',
                formatter: function(params) {                        
                        var toolTiphtml = ''
						if (isNaN(params.value)){
                        toolTiphtml = params.name + ' :AQI='+params.value 
						}else{
						toolTiphtml = params.name + ' :AQI='+params.value 
						}
                        //console.log(toolTiphtml)                        
                        return toolTiphtml;                   
                }
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            visualMap: {
                show: true,
                left: 'left',
                top: 'bottom',
                seriesIndex: [0],
                type:'piecewise',
                pieces:[
                    {min:301, color: '#800025'},
                    {min:201, max:300, color: '#9f034c'},
                    {min:151, max:200, color: '#f60003'},
                    {min:101, max:150, color: '#e4993c'},
                    {min:51, max:100, color: '#e4f33e'},
                    {min:0, max:50, color: '#32f43e'},
                ],            
                textStyle: {
                    color: '#000000'
                }
            },            
            geo: {
                show: true,
                map: mapName,
                label: {
                    normal: {
                        show: true,
                        fontSize:12,
                    },
                    emphasis: {
                        show: false,
                    }
                },
                roam: false,
                itemStyle: {
                    normal: {
                        areaColor: '#FFFFFF',
                        borderColor: '#666666',
                    },
                    emphasis: {
                        areaColor: '#e3f4f5',
                    }
                }
            },
            series: [
                {
                    type: 'map',
                    map: mapName,
                    geoIndex: 0,           
                    animation: false,
                    data: data
                },
            ]
        };

 // 步骤五：将配置项设置给echarts实例对象
 mCharts5.setOption(option)
</script>
</body>
</html>
