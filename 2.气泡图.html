<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<!--
  步骤一：引入echarts.js文件
-->
 <script src="lib/echarts.min.js"></script>
<!--
  步骤一：引入echarts.js文件
  步骤二：准备一个呈现图表的盒子
  步骤三：初始化echarts实例对象
  步骤四：准备配置项
  步骤五：将配置项设置给echarts实例对象
-->
</head>
<body>
<!--步骤二：准备一个呈现图表的盒子-->
  <div style="width: 1200px;height:700px"></div>
 <script>
  //步骤三：初始化echarts实例对象
  //参数，dom，决定图表最终呈现位置
  var mCharts3= echarts.init(document.querySelector('div'))
  var data = [
  [
    [5,5500,3],
    [14,1200,12],
    [20,60000,33],
    [18,24400,10],
    [22,32000,42]
  ]
];
  //步骤四：准备配置项
  var option={
  title: {
    text: 'Industry Market Share Study',
    left: '5%',
    top: '3%'
  },
  grid: {
    left: '8%',
    top: '10%'
  },
  xAxis: {
    name:'Number of products',
    nameLocation:'middle',
    nameGap:30,
    splitLine: {
      lineStyle: {
        type: 'dashed'
      }
    }
  },
  yAxis: {
    splitLine: {
      lineStyle: {
        type: 'dashed'
      }
    },
    scale: true
  },
  series: [
    {
      data: data[0],
      type: 'scatter',
      symbolSize: function (data) {
        return data[2]*3;
      },
      emphasis: {
        focus: 'series',
        label: {
          show: true,
          formatter: function (param) {
            return 'Market Share:'+param.data[2]+'%';
          },
          position: 'top'
        }
      },
      itemStyle: {
        shadowBlur: 10,
        shadowColor: 'rgba(120, 36, 50, 0.5)',
        shadowOffsetY: 5,
        color: new echarts.graphic.RadialGradient(0.4, 0.3, 1, [
          {
            offset: 0,
            color: 'rgb(251, 118, 123)'
          },
          {
            offset: 1,
            color: 'rgb(204, 46, 72)'
          }
        ])
      }
    },
    
  ]
}
 // 步骤五：将配置项设置给echarts实例对象
 mCharts3.setOption(option)
 </script>

</body>
</html>
